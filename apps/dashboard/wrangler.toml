name = "cipc-dashboard"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
AISENSY_API_KEY = ""
AISENSY_BASE_URL = "https://api.aisensy.com"

# For production, use secrets
# [secrets]
# AISENSY_API_KEY = "your-aisensy-api-key"

# Environment variables
[build]
command = "npm run build"

# D1 Database (optional, for lead storage)
# [[d1_databases]]
# binding = "DB"
# database_name = "cipc-leads"
# database_id = "your-database-id"

# Queues for webhook processing
# [[queues.producers]]
# binding = "WEBHOOK_QUEUE"
# queue = "webhook-processing"

# [[queues.consumers]]
# queue = "webhook-processing"
# max_batch_size = 10
# max_batch_timeout = 30
# max_retries = 3
# dead_letter_queue = "webhook-dlq"
