# Typebot Deployment Configuration for Render
# Deploy at: https://render.com using Blueprint

services:
  - type: web
    name: cipc-agent-typebot
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: typebot-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: cipc-agent-typebot
          property: host
      - key: ENCRYPTION_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@cipcagent.co.za
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        value: your-smtp-username
      - key: SMTP_PASSWORD
        value: your-smtp-password
      - key: NEXT_PUBLIC_VIEWER_URL
        fromService:
          type: web
          name: cipc-agent-typebot
          property: host

databases:
  - name: typebot-db
    databaseName: typebot
    user: typebot
    plan: starter

